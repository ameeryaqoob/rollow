# Uncomment the following line to enable the OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Disable external power when not connected to USB
CONFIG_ZMK_EXT_POWER_USB_ONLY=y

#Enable a widget to show the highest, active layer
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

#Enable a widget to show battery charge information
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

#Enable a widget to show the current output (USB/BLE)
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

#Enable a widget to show words per minute
CONFIG_ZMK_WIDGET_WPM_STATUS=y

#Enable bongocat
CONFIG_ZMK_WIDGET_BONGO_CAT=y
